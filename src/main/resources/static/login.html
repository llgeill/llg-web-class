  <head>
    <base href="./">
    <meta charset="utf-8">

    <!-- Icons-->
    <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // Shared ID
      gtag('config', 'UA-118965717-3');
      // Bootstrap ID
      gtag('config', 'UA-118965717-5');
    </script>
    <style>
      .software_direction{
        text-align: left;
      }
    </style>
  </head>
  <body class="app flex-row align-items-center" >
    <div class="container">
      <div class="row justify-content-center" >
        <div class="col-md-9" >
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body" id="login_body">
                <form id="login_form">
                <h1>用户登录</h1>
                <p class="text-muted">使用用户名进行登录</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input id="login_button" class="form-control" v-model="username" type="text" placeholder="请输入您的用户名" required>
                  <div class="invalid-feedback">
                    用户名不能为空！
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input disabled class="form-control" type="password" placeholder="无需输入密码">
                </div>
                <div class="row" >
                  <div class="col-6">
                    <button  @click="login" class="btn btn-primary px-4" type="button">登录</button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button">忘记用户名？</button>
                  </div>
                </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div class="software_direction">
                  <h2>使用说明</h2>
                  <p>1.用户在第一次答题时，需要用户输入用户名</p>
                  <p>2.用户可以选择出题的个数（最多不能超过5个题目）</p>
                  <p>3.用户答题结束以后，程序可以显示用户答题所用的时间</p>
                  <p>4.若用户超过了答题时间未答题，则提示：时间已到，不能答题。</p>
                  <!--<button class="btn btn-primary active mt-3" type="button">Register Now!</button>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

      var login=new Vue({
          el:'#login_body',
          data:{
            username:null
          },
          created:function(){
              var strCookie=document.cookie;
              var arrCookie=strCookie.split(";");
              for(var i=0;i<arrCookie.length;i++){
                  var c=arrCookie[i].split("=");
                  if(c[0].trim()=="username"){
                     this.username=c[1]
                  }
              }

          },
          methods:{
              login:function () {
                  var button = document.getElementById('login_form');
                  if (button.checkValidity() === true) {
                      document.cookie="username="+login.username;
                      window.location.href="software.html?username="+login.username
                  }else{
                      button.className ='was-validated'
                  }
              }
          }
      })


    </script>
    <!-- CoreUI and necessary plugins-->
    <script src="vendors/jquery/js/jquery.min.js"></script>
    <script src="vendors/popper.js/js/popper.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendors/pace-progress/js/pace.min.js"></script>
    <script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
    <script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
  </body>
